<section class="welcome">
  <div class="section__title">
      <h2>{{ 'home.title' | translate }}</h2>
  </div>
  <div fxLayoutAlign="center end">
    <div fxLayout="column">
      <div fxFlex fxHide.gt-sm="true">
        <img class="welcome__photo--mobile"
          src="./assets/img/am.png" 
          alt="{{ 'home.alt' | translate }}">
      </div> 
      <span class="welcome__greeting">
        {{ 'home.greeting' | translate }}
        <img class="welcome__sig" src="./assets/img/sig.png" alt="{{ 'home.sig' | translate }}">
      </span>  
    </div>
    <div fxFlex="40%" fxHide.lt-md="true">
      <img class="welcome__photo"
        src="./assets/img/am-smile.png" 
        alt="{{ 'home.alt' | translate }}">
    </div>
  </div>
</section>
