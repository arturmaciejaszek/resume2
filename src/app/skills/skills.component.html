<section class="skills">
  <div class="section__title">
      <h2>{{ 'skills.title' | translate }}</h2>
  </div>
  <div class="skills__container">
    
    <!-- CONTROL -->
    <mat-tab-group fxFlex>
        <mat-tab label="{{ 'skills.langs' | translate }}">
          <div class="skills__display" fxLayout="row wrap" fxLayoutAlign="center center">
            <app-item fxHide.lt-sm="true" 
            *ngFor="let item of dataState.langs" 
            [skill]="item" 
            (click)="setItem(item)">
            </app-item>
            <app-item fxHide.gt-sm="true"
            *ngFor="let item of dataState.langs" 
            [skill]="item" 
            (click)="onMobileTap(item)">
            </app-item>
          </div>
        </mat-tab>
        <mat-tab label="{{ 'skills.tech' | translate }}">
          <div class="skills__display" fxLayout="row wrap" fxLayoutAlign="center center">
            <app-item fxHide.lt-sm="true" 
            *ngFor="let item of dataState.tech" 
            [skill]="item" 
            (click)="setItem(item)">
            </app-item>
            <app-item fxHide.gt-sm="true"
            *ngFor="let item of dataState.tech" 
            [skill]="item" 
            (click)="onMobileTap(item)">
            </app-item>
          </div>
        </mat-tab>
        <mat-tab label="{{ 'skills.soft' | translate }}">
          <div class="skills__display" fxLayout="row wrap" fxLayoutAlign="center center">
            <app-item fxHide.lt-sm="true" 
            *ngFor="let item of dataState.soft" 
            [skill]="item" 
            (click)="setItem(item)">
            </app-item>
            <app-item fxHide.gt-sm="true"
            *ngFor="let item of dataState.soft" 
            [skill]="item" 
            (click)="onMobileTap(item)">
            </app-item>
          </div>
        </mat-tab>
    </mat-tab-group>
    <mat-divider fxHide.lt-sm="true" [vertical]="true"></mat-divider>

    <!-- DETAILS -->
    <div fxFlex="30%" fxLayout="column" fxLayoutAlign="center center" fxHide.lt-sm="true">
        <app-details [selectedSkill]="selectedSkill" [stars]="stars"></app-details>
    </div>
  </div>
</section>
